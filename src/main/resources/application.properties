# ========================
# Secure JWT Configuration
# ========================

# Secure version
jwt.secret=${JWT_SECRET:SuperStrongJWTSecretKey_AtLeast32Chars_Long!}
jwt.issuer=OWASP-API-LAB
jwt.audience=OWASP-STUDENTS
jwt.ttl.seconds=900

# Backward compatibility (old code still using app.jwt.*)
app.jwt.secret=${jwt.secret}
app.jwt.ttl-seconds=${jwt.ttl.seconds}

# ========================
# Database (H2)
# ========================
spring.datasource.url=jdbc:h2:mem:apilab;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# ========================
# Error handling
# ========================
server.error.include-message=never
server.error.include-stacktrace=never

# ========================
# Logging
# ========================
logging.level.root=INFO

